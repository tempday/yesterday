	function hasPlugin(pname){
		for(var i=0;i<navigator.plugins.length;i++){
			var pluginName=navigator.plugins[i].name.toLowerCase();
			if(pluginName.indexOf(pname.toLowerCase())!=-1){
				console.log("Support "+pluginName+" plugin");
				return;
			}
		}
		console.log("Forbid " +pname);
	}
	//hasPlugin("pay");
	var browser="unknown";
	var userAgent=navigator.userAgent;
	if(userAgent.indexOf("MSIE")!=-1){
		browser="MSIE";
	}else if(userAgent.indexOf("Firefox")!=-1){
		browser="Firefox";
	}else if(userAgent.indexOf("OPR")!=-1){
	browser="OPR";
	}else if(userAgent.indexOf("UBrowser")!=-1){
		browser="UBrowser";
	}else if(userAgent.indexOf("Chrome")!=-1){
		browser="Chrome";
	}else if(userAgent.indexOf("Safari")!=-1){
		browser="Safari";
	}else if(userAgent.indexOf("Trident")!=-1){
		browser="IE";
	}
	if(browser!="unknown"){
		document.write(browser+" 浏览器,");
		var version="";
		browser=="IE"&&(browser="rv");
		var i=userAgent.indexOf(browser);
		version=parseInt(userAgent.slice(i+browser.length+1,i+browser.length+4));
		document.write(version);
	}else{
		document.write("没有此浏览器");
	}
	
</script>
