<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的属性</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/4_1.css" />
<style>
	.foreground { z-index: 1; }
	:target{z-index:2}
</style>

</head>
<body>
	<h2>实现多标签页效果</h2>
	<ul id="tab">
		<li id="tab1" >10元套餐</li>
		<li id="tab2" >30元套餐</li>
		<li id="tab3" >50元包月</li>
	</ul>
	<div id="container">
		<!--<div id="content1" class="foreground">-->
		<!--强调：使用style.设置的属性，默认格式都是:
			"属性: 值;"-->
		<div id="content1" >
			10元套餐详情：<br />&nbsp;每月套餐内拨打100分钟，超出部分2毛/分钟
		</div>
		<div id="content2">
			30元套餐详情：<br />&nbsp;每月套餐内拨打300分钟，超出部分1.5毛/分钟
		</div>
		<div id="content3">
			50元包月详情：<br />&nbsp;每月无限量随心打
		</div>
	</div>
</body>
<script>
	document.getElementById("content1").style.zIndex="1";
	//var lis=document.getElementById("tab").childNodes;
	
	function show(){
		var divs=document.querySelectorAll("#container>div");
		/*
		var id=this.id.replace("tab","");
		for(var i=0;i<divs.length;i++){
			if(i+1==id){
				divs[i].style.zIndex="1";
			}else{
				divs[i].style.zIndex="";
			}
		}
		*/
		for(var i=0;i<divs.length;divs[i++].style.zIndex=""){};
		var id=this.id.replace("tab","content");
		document.getElementById(id).style.zIndex="1";
	}
	var lis=document.querySelectorAll("#tab>li");
	for(var i=0;i<lis.length;i++){
		lis[i].onclick=show;
	}
</script>
</html>
