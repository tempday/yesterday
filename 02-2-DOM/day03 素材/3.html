<!DOCTYPE HTML>
<html>
<head>
<title>联动菜单</title>
<meta charset="utf-8" />
<script>
	/*使用 HTML DOM 的方式实现联动菜单*/
	var categories=[
	{"id":10,"name":'男装',"children":[
		{"id":101,"name":'正装'},
		{"id":102,"name":'T恤'},
		{"id":103,"name":'裤衩'}
	]},
	{"id":20,"name":'女装',"children":[
		{"id":201,"name":'短裙'},
		{"id":202,"name":'连衣裙'},
		{"id":203,"name":'裤子',"children":[
			{"id":2031,"name":'长裤'},
			{"id":2031,"name":'九分裤'},
			{"id":2031,"name":'七分裤'}
		]},
	]},
	{"id":30,"name":'童装',"children":[
		{"id":301,"name":'帽子'},
		{"id":302,"name":'套装',"children":[
			{"id":3021,"name":"0-3岁"},
			{"id":3021,"name":"3-6岁"},
			{"id":3021,"name":"6-9岁"},
			{"id":3021,"name":"9-12岁"}
		]},
		{"id":303,"name":'手套'}
	]}
	];
	function loadData(data){
		var sel=document.createElement("select");
		sel.add(new Option("-请选择-",0));
		for(var i=0;i<data.length;i++){
			sel.add(new Option(data[i].name,data[i].id));
			
			/*
			for(var n in data[i]){
				if(Array.prototype.isPrototypeOf(data[i][n])){
					//loadData(data[i][n]);
				}else{
					//console.log(n+":"+data[i][n]);
				}
			}*/
		}
		document.getElementById("category").appendChild(sel);
		sel.onchange=function(){
			var parent=this.parentNode;
			while(parent.lastChild!=this){
				parent.removeChild(parent.lastChild);
			}
			if (this.selectedIndex!=0){
				var category=data[this.selectedIndex-1];
				if(category.children){
					loadData(category.children);
				}
			}
		}; 
	}
	window.onload=function(){
		loadData(categories);
	}
</script>
</head>
<body>
	<div id="category"></div>
</body>
</html>
