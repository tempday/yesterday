<!DOCTYPE HTML>
<html>
<head>
<title>1. 使用节点树方式实现表格偶数行变色</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/3.css" />
<style>.blue {background-color: #ccccff;}</style>
<script>
	//事件:当页面加载完成后,自动触发
	window.onload=function(){
		var table=document.getElementById("data");
		var tbody=table.tBodies[0];
		//for (var i=0,r=0;i<tbody.childNodes.length;i++){
			//childNodes 动态集合
		for (var i=0,r=0,leng=tbody.childNodes.length;i<leng;i++){
			if (tbody.childNodes[i].nodeName=="TR"){
				if(r%2==1){
					tbody.childNodes[i].className="blue";
				}
				r++;
			}
		}
		
	}
</script>
</head>
<body>
	<table id="data">
		<thead>

				<th>姓名</th>
