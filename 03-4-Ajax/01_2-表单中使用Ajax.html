<body>
	<form id="myform" name="myform" action="01_1.php" method="post">
		用户名:<input type="text" name="user" id="user" required placeholder="用户名"/>
		密码:<input type="password" name="pwd" id="pwd" required placeholder="密码"/>
		<input type="button" name="sub" id="sub" value="提交"/>
	</form>
</body>
<script type="text/javascript">
	//用Ajax提交表单 ,将submit改成button
	sub.onclick=function(){
		var xhr=getHttpObject();
		xhr.open("post","01_1.php",true);
		xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
		xhr.send("user="+user.value+"&pwd="+pwd.value);//send 不一定要发送数据
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4&&xhr.status==200){
				var data=xhr.responseText;
				console.log(data);
			}
		}
	}
	function getHttpObject(){
		var xhr=null;
		if(window.XMLHttpRequest){
			xhr=new XMLHttpRequest();
		}else{
			xhr=new ActiveXObject();
		}
		return xhr;
	}
	
</script>
