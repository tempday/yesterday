<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>表单中使用Ajax</title>
	<meta name="generator" content="EverEdit" />
	<script type="text/javascript">
	function fun(){
		var xhr=null;
		if(window.XMLHttpRequest){
			xhr=new XMLHttpRequest();
		}else{
			xhr=new ActiveXObject("mircrosoft.XMLHTTP");
		}
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4&&xhr.status==200){
				console.log(xhr.responseText);
			}
		}
		
		xhr.open("post","http://127.0.0.1:8080/Tarena/Ajax/01_1.php",true);
		xhr.send();
	}
</script>
</head>
<body>
	<form id="myform" name="myform" action="01_1.php" method="post">
		用户名:<input type="text" required/>
		密码:<input type="password" required/>
		<input type="button" value="提交" onclick=" fun();"/>
	</form>
</body>
</html>
