<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>form表单控件</title>
	<link href="jqm/jquery.mobile-1.4.5.css" rel="stylesheet">
	<style>
	
	</style>
</head>
<body>

<div data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>form</h1>
	</div>
	<div class="ui-content">
		<form action="" method="get" onsubmit="return false">
			<input type="search" placeholder="input search words...">
			<label for="">用户名:</label>
			<input type="text" >
			<div class="ui-field-contain">
				<label for="">用户密码:</label>
				<input type="text" pattern="[0-9]*">
			</div>
			<label for="">邮箱:</label>
			<input type="email">
			<label for="">年龄:</label>
			<input type="number">
			<label for="">个人签名:</label>
			<textarea name="" id="" cols="30" rows="10"></textarea>
			<label for="">cities:</label>
			<select name="" id="">
				<option value="">北京</option>
				<option value="">西藏</option>
				<option value="">山西</option>
				<option value="">陕西</option>
			</select>
			<input type="range" value="5" min="0" max="100">
			<select data-role="slider">
				<option value="">北京</option>
				<option value="">西藏</option>
			</select>
			<fieldset>
				legend
			</fieldset>
			<input type="submit" value="提交">
		</form>
	</div>
	<div data-role="footer" data-position="fixed">
		<h3>about</h3>
	</div>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="jqm/jquery.mobile-1.4.5.js"></script>
<script type="text/javascript"></script>
</html>
