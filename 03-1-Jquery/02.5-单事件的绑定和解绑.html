<script type="text/javascript">
	/* 传统事件绑定
	$(".d1").click(function(){
		if($(".d2").is(":hidden")){
			$(".d2").show(2000);
		}else{
			$(".d2").hide(2000);
		}
	});
	*/
	//JQ 绑定事件
	$(".d1").bind("click",function(){
		if($(".d2").is(":hidden")){
			$(".d2").show(2000);
		}else{
			$(".d2").hide(2000);
		}
	});
	$(".d1").unbind();
	//传统 多事件绑定
	/*
	$(".d1").bind("mouseover",function(){
		$(".d2").show(2000);	
		}).bind("mouseout",function(){
		$(".d2").hide(2000);	
	});
	*/
	//JQ 绑定多事件
	$(".d1").bind("mouseover mouseout",function(){
		if($(".d2").is(":hidden")){
			$(".d2").show(2000);
		}else{
			$(".d2").hide(2000);
		}
	});
	//多事件 解绑 不填参数就解绑所有事件
	//$(".d1").unbind("mouseover");
	//JQ hover
	$(".d3").hover(function(){
			$(".d4").hide(2000);
		},function(){
			$(".d4").show(2000);
		}
	);
</script>
