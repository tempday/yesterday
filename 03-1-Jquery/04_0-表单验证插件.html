<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>表单验证</title>
	<meta name="generator" content="EverEdit" />
	<meta name="author" content="" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<script src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="formValidator4.0.1/formValidator-4.0.1.js"></script>
	<script type="text/javascript" src="formValidator4.0.1/formValidatorRegex.js"></script>
	<script type="text/javascript" src="formValidator4.0.1/DateTimeMask.js"></script>
	<link rel="stylesheet" href="formValidator4.0.1/style/validator.css" />
	<style></style>
</head>
<body>
	<fieldset>
		<legend>用户注册页面</legend>
		<form id="myform" name="myform" onsubmit="formValidator();">
			<table>
				<tr>
					<td>用户名:</td>
					<td><input type="text" id="user"/></td>
					<td><div id="userTip"></div></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" id="pwd"/></td>
					<td><div id="pwdTip"></div></td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td><input type="password" id="repwd"/></td>
					<td><div id="repwdTip"></div></td>
				</tr>
				<tr>
					<td>Email地址:</td>
					<td><input type="text" id="email"/></td>
					<td><div id="emailTip"></div></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="注册" /></td>
				</tr>
			</table>
		</form>
	</fieldset>
</body>

<script type="text/javascript">
	$.formValidator.initConfig({
		validatorGroup:"1",
		onSuccess:function(){
		},
		onError:function(){
			return false;
		}
	});
	$("#user").formValidator({
		validatorGroup:"1",
		onEmpty:"用户名不能空",
		onShow:"请输入用户名",
		onFocus:"长度在6-12的字符",
		onCorrect:"正确"
	}).inputValidator({
		min:6,
		max:12,
		onError:"输入错误."
	}).regexValidator({
		regExp:"^[a-zA-Z\d]{6,12}$",
		onError:"输入错误."
	});
	//密码验证
	$("#pwd").formValidator({
		validatorGroup:"1",
		onShow:"请输入密码",
		onFocus:"长度在6-8的字符",
		onCorrect:"正确"
	}).regexValidator({
		regExp:"^[a-zA-Z]{6,8}$",
		onError:"输入错误."
	});
	$("#repwd").formValidator({
		validatorGroup:"1",
		onShow:"再次输入密码",
		onFocus:"长度在6-8的字符",
		onCorrect:"正确"
	}).regexValidator({
		regExp:"^[a-zA-Z]{6,8}$",
		onError:"输入错误."
	}).compareValidator({
		desID:"pwd",
		operateor:"=",
		onError:"密码不一致"
	});
	$("#email").formValidator({
		validatorGroup:"1",
		onEmpty:"不能空",
		onShow:"请输入邮箱",
		onFocus:"不为空",
		onCorrect:"正确"
	});
</script>

</html>
