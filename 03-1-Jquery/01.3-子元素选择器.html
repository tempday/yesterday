<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>子元素选择器</title>
	<meta name="generator" content="EverEdit" />
	<meta name="author" content="" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<style>
		div{
			width:150px;
			height:150px;
			border:solid 1px black;
			background-color:pink;
			float:left;
			margin:10px;
		}
		.mini{
			width:50px;
			height:50px;
			background-color: yellow;
		}
		button{
			margin-right:20px;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body onclick="history.go(0);">
	<button id="btn1">:nth-child</button>
	<button id="btn2">:first-child</button>
	<button id="btn3">:last-child</button>
	<button id="btn4">:only-child</button>
	<br/>
	<div id="" class="">
		<div id="" class="mini"></div>
	</div>
	<div id="one" class="">
		<div id="" class="mini"></div>
		<div id="" class="mini"></div>
	</div>
	<div id="" class="">
		<div id="" class="mini"></div>
		<div id="" class="mini"></div>
	</div>
	<div id="" class=""></div>
	<div id="" class=""></div>
	<div id="" class=""></div>
</body>
<script type="text/javascript">
	
	$("#btn1").click(function(){
		//从1开始
		$("div:nth-child(2)").css("background","green");
	});
	/*
	$("#btn1").click(function(){
		$("div>div:eq(1)").css("background","green");
	});*/
	$("#btn2").click(function(){
		$("div:first-child").css("background","green");
	});
	$("#btn3").click(function(){
		$("div:last-child").css("background","green");
	});
	$("#btn4").click(function(){
		$("div:only-child").css("background","green");
	});
</script>
</html>
