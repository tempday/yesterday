<body>
	<h>123</h>
	<table border="0" height="600px" align="left">
		<tr>
			<td width="260px" align="left" valign="top" style="border-right:#999999 1px dashed;">
				<ul id="treeDemo" class="ztree"></ul>
			</td>
			<td width="770px" align="left" valign="top">
				<iframe src="04_1-zTree插件一.html"id="testIframe" name="testIframe" frameborder="0" scrolling="auto" width="100%" height="600px"></iframe>
			</td>
		</tr>
	</table>
</body>
<script type="text/javascript">
	var setting={
		view:{
			dblClickExpand:true,
			showLine:false,
			showIcon:true,
			selectedMulti:true
		},
		callback:{
			beforeClick:function(treeId,treeNode){
				var zTree = $.fn.zTree.getZTreeObj("treeDemo");
				if(treeNode.isParent){
					zTree.expandNode(treeNode);
					return false;
				}else{
					$("iframe").attr("src",treeNode.file);
					return true;
				}
			}
		}
	};
	var zNodes=[
		{name:"data1",open:true,
			children:[
			{name:"data11",file:"04_1-zTree插件一.html"},
			{name:"data12",file:"04_2-zTree插件二.html"},
			{name:"data13",file:"02.1-样式.html"}
			]
		},
		{name:"data2",
			children:[
			{name:"data2"},
			{name:"data2"}
			]
		},
		{name:"data3",isParent:true},
	];
	$.fn.zTree.init($("#treeDemo"),setting,zNodes);
</script>
