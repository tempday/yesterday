<head>

	<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.8.3.min.js"></script>
	<style>
		.d1 ,.d3{
			width:100px;
			height:50px
			border:solid 1px black;
		}
		.d2,.d4{
			width:200px;
			height:200px;
			border:solid 1px black;
			background:pink;
		}
		span{
			float: left;
		}
		div{
			float: left;
			margin-right:10px;
			//display: none;
		}
		.d4{
			transform:rotate(7deg);
			position:absolute;
			top:250px;
			left:250px;
			text-align:center;
			//line-height:100px;
			font: 30px "Lucida Grande", "Trebuchet MS", Verdana, sans-serif;
		}
	</style>
</head>

</script>
<body>
	<span id="" class="d1">
		<button>执行动画</button>
	</span>
	<span id="" class="d3">
		<button>hide</button>
	</span>
	<br/>
	<hr/>
	<div id="" class="d2">
		<p>js库</p>
	</div>
	
	<div id="" class="d4">
		<p>D4</p>
	</div>
</body>
<script type="text/javascript">
	/*
	

	*/
	// animate 并发效果
	$("button:first").click(function(){
		//$("div[class=d2]").toggle(1000);
		$("div[class=d2]").slideToggle(1000);
		//淡入淡出没有切换方法
		$("div[class=d4]").fadeTo(1000,.2);
	});
	function move(){
		$("div[class=d2]").slideToggle(1000,function(){
			move();
		});
	}
	move();
</script>
