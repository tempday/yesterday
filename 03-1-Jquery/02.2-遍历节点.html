	<style tyle="text/css">
		div{
			width:100px;
			height:100px;

<body>
	<ul id="city">
		<li id="bj" name="bjing">beijing</li>
		<li id="tj" name="tjing">tianjing</li>

			<ul>
				<li>a</li>

		</li>

<script type="text/javascript">
	console.log($("#bj").parent().attr("id"));
	console.log($("#city").children().length);
	console.log($("#nj").prev().html());
	console.log($("#nj").next().html());
	console.log($("#nj").siblings().length);
	console.log($("#nj~li").length);
	//find 查找后代节点,必须传入参数
	console.log($("#city").find("li").length);
	//-----------------------------------------------
	//创建节点
	$("#city").append($("<li id='gz' name='guangzou'>广州</li>"));
	//-----------------------------------------------
	//删除节点:remove() 删除自身和后代
	//		empty() 删除后代,保留自身,但内容清空 ==>innerHTML="";
	$("#bj").remove();
	$("#nj").empty();
	//-----------------------------------------------
	//插入节点:内部插入 和 外部插入 ;
	
</script>
