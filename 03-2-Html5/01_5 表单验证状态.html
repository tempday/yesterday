<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>表单验证属性</title>
	<meta name="generator" content="EverEdit" />
	<meta name="author" content="" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<style type="text/css" media="screen" id="test">
		div{
			width:150px;
			height:150px;
			border:1px solid black;
			background:#e4393c
		}
		form{
			display: block;
			width:350px;
			padding-left:10px;
		}
	</style>
</head>
<body>
	<form >
		<fieldset >
			<legend>用户注册</legend>
			<table>
				<tr>
					<td>输入用户名:</td>
					<td><input id="user" placeholder="Enter you name"type="text"  pattern="^[a-zA-Z][a-zA-Z\d]{5,11}$" maxlength="12"  required/></td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td><input id="pwd" placeholder="password"type="password"  pattern="^[a-zA-Z]{6,8}$" /></td>
				</tr>
				<tr>
					<td>再次确认密码:</td>
					<td><input id="repwd" placeholder="password" type="password" minlength="6" maxlength="8" pattern="^[a-zA-Z]+$" /></td>
				</tr>
				<tr>
					<td>Email地址:</td>
					<td><input id="email" type="email" placeholder="email"required/></td>
				</tr>
				<tr>
					<td>个人主页:</td>
					<td><input id="url" type="url" placeholder="url" required/></td>
				</tr>
				<tr>
					<td>出生日期:</td>
					<td><input type="date"  required/></td>
				</tr>
				<tr>
					<td>年龄</td>
					<td><input id="age" type="number" placeholder="year" min="10" max="100" step="2" required/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit"/></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
<script type="text/javascript">
	//valueMissing 是否为空
	//验证状态要和验证属性一起用才生效,required和valueMissing
	var user=document.getElementById("user");
	user.onblur=function(){
		if (user.validity.valueMissing){
			console.error("enter username");
			return false;
		}else{
			return true;
		}
	}
	//typeMismatch 判断格式type是否正确
	//只有有内容才判断,空内容不生效
	var email=document.getElementById("email");
	email.onblur=function(){
		if (email.validity.typeMismatch){
			console.error("email type faile.");
			return false;
		}else{
			return true;
		}
	}
	//patternMismatch 判断pattern
	var pwd=document.getElementById("pwd");
	pwd.onblur=function(){
		if (pwd.validity.patternMismatch){
			console.error("pwd pattern faile.");
			return false;
		}else{
			return true;
		}
	}
	//tooLong
	//rangeUnderflow 判断min
	var age=document.getElementById("age");
	age.onblur=function(){
		if (age.validity.rangeUnderflow){
			console.error("age too small.");
			return false;
		}else{
			return true;
		}
	}
	//stepMismatch 判断num的值是否符合step规律
	var age=document.getElementById("age");
	age.onblur=function(){
		if (age.validity.stepMismatch){
			console.error("step not even.");
			return false;
		}else{
			return true;
		}
	}
</script>
</html>
