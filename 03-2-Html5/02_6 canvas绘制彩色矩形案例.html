<script type="text/javascript">
	var can=document.getElementById("can");
	var context=can.getContext("2d");
	const WIDTH=can.width;
	const HEIGHT=can.height;
	function paintRec(){
		w=parseInt(Math.random()*WIDTH+1);
		h=parseInt(Math.random()*HEIGHT+1);
		x=parseInt(Math.random()*(WIDTH-w+1));
		y=parseInt(Math.random()*(HEIGHT-h+1));
		color="rgb("+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+")";
		context.strokeStyle=color;
		context.globalAlpha=Math.random();
		context.strokeRect(x,y,w,h);
	}
	timer=setInterval(paintRec,1000);
