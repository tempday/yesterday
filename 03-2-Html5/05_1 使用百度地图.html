<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		width: 800px;

	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom("东莞",12);
	//创建比例尺控件对象
	var scale=new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT});
	//添加控件
	map.addControl(scale);
	//导航控件
	var nav=new BMap.NavigationControl();
	map.addControl(nav);
	//创建地图标注
	//var point=new BMap.Point(0,0);
	//var marker=new BMap.Marker(point);
	//map.addControl(marker);

	//定位
	var geo=new BMap.Geocoder();
	geo.getPoint("东城东路12号",function(point){
		map.centerAndZoom(point,15);
		var marker=new BMap.Marker(point);
		map.addControl(marker);
		var opts={
			width:200,
			height:100,
			title:"办证中心"
		}
		var info=new BMap.InfoWindow("地址:东宝路",opts);
		marker.addEventListener("click",function(){
			
			map.openInfoWindow(info,point);
		});
	},"东莞市");

</script>
