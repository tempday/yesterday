<body>
	<svg id="svg" width="500px" height="300px" style="background:pink;">
		<rect x="100" y="120"width="100px" height="50px" fill="blue" />
		<rect x="250" y="120"width="100px" height="50px" fill="yellow" stroke="blue" stroke-width="5" />
		<rect x="250" y="220"width="100px" height="50px"style="fill:yellow;stroke:black;stroke-width:5" />
		<!--圆形:circle
				坐标:cx,cy
				半径:r
		-->
		<circle id="cir"cx="100" cy="60" r="30" stroke="red" fill="purple"/>
	</svg>
</body>
<script type="text/javascript">
	//跟随鼠标 svg事件直接可绑定到图形
	var cir=document.getElementById("cir");
	var svg=document.getElementById("svg");
	svg.onmouseover=function(event){
		var x=event.offsetX;
		var y=event.offsetY;
		//console.log(x);
		//cir.cx=x;
		cir.setAttribute("cx",x);
		cir.setAttribute("cy",y);
	}
	
</script>
