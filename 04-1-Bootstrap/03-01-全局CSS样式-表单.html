<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>全局 CSS 样式-表单form</title>
	<link href="bootstrap_3_3_5/css/bootstrap.min.css" rel="stylesheet">
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style>

	</style>
</head>
<body>
<!--所有元素都要有一个container父标签-->
<div class="container">
	<a href="#" class="btn btn-success btn-block"><span class="glyphicon glyphicon-user"></span> 默认表单</a>

	<!--默认表单-->
	<form action="" method="get" class="">
		<div class="form-group">
			<label for="username" class="control-label">用户名:</label>
			<input type="text" id="username" class="form-control">
			<span class="help-block">字母数字组合</span>
		</div>
		<div class="form-group">
			<label for="pwd" class="control-label">密码:</label>
			<input type="password" id="pwd" class="form-control">
			<span class="help-block">至少六位字母或数字</span>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox">同意本站协议
			</label>
		</div>
		<input type="submit" value="提交" class="btn btn-success">
		<input type="reset" value="重置" class="btn btn-danger">
	</form>

	<!--行内表单-->
	<a href="#" class="btn btn-warning btn-block">行内表单</a>

	<form action="" method="get" class="form-inline">
		<div class="form-group">
			<label for="username" class="control-label">用户名:</label>
			<input type="text" id="username" class="form-control">
		</div>
		<div class="form-group">
			<label for="pwd" class="control-label">密码:</label>
			<input type="password" id="pwd" class="form-control">
		</div>
		<label >
			<input type="submit" value="提交" class="btn">
		</label>
	</form>
	<!--水平表单-->
	<a href="#" class="btn btn-danger btn-block">水平表单</a>
	<form action="" class="form-horizontal">
		<div class="form-group">
			<label for="usn" class="col-md-2 control-label">username:</label>
			<div class="col-md-6">
				<input type="text" class="form-control" id="usn">
			</div>
			<div class="col-md-4">
				<span class="help-block">Please input you name</span>
			</div>
		</div>
		<div class="form-group">
			<label for="pwdd" class="col-md-2 control-label">password:</label>
			<div class="col-md-6">
				<input type="text" class="form-control" id="pwdd">
			</div>
			<div class="col-md-4">
				<span class="help-block">Please input you passwords</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-offset-2 col-md-10">
				<!--checkbox 要完整放进来-->
				<div class="checkbox">
					<label>
						<input type="checkbox" >已阅读本站协议
					</label>
				</div>

			</div>
		</div>
		<div class="row">
			<div class="col-md-10 col-lg-offset-2">
					<input type="submit" class="btn btn-success" value="确定">
					<input type="reset" class="btn btn-danger">
			</div>

		</div>
	</form>
</div>

	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<script src="bootstrap_3_3_5/js/bootstrap.min.js"></script>

</script>
</body>
</html>
