<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>按钮</title>
	<link href="bootstrap_3_3_5/css/bootstrap.min.css" rel="stylesheet">
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!--.btn 主要设置:边框\内外边距\浮动\鼠标样式\圆角...物理样式-->
	<button class="btn btn-default">button</button>
	<!--.btn-default 等等:设置颜色\背景色\边框色 各种视觉样式-->
	<input class="btn btn-default" type="button" value="input">
	<a class="btn btn-default" href="#">link</a>
	<a class="btn btn-danger" href="#">红色</a>
	<a class="btn btn-success" href="#">success绿色</a>
	<a class="btn btn-warning" href="#">warning黄色</a>
	<a class="btn btn-info" href="#">info浅蓝色</a>
	<a class="btn btn-primary" href="#">primary深蓝色</a>
	<!--按钮大小-->
	<a class="btn btn-primary btn-lg" href="#">large lg</a>
	<a class="btn btn-primary btn-md" href="#">medium md</a>
	<a class="btn btn-primary btn-sm" href="#">small sm </a>
	<a class="btn btn-primary btn-xs" href="#">extra xs</a>
	<!--块级按钮-->
	<a class="btn btn-primary btn-block" href="#">block</a>
	<!--左右浮动-->
	<a class="btn btn-primary pull-left" href="#">left</a>
	<a class="btn btn-primary pull-right" href="#">right</a>

	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="bootstrap_3_3_5/js/bootstrap.min.js"></script>
</body>
</html>
