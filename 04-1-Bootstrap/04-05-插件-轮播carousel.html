<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>jquery 插件-轮播</title>
	<link href="bootstrap_3_3_5/css/bootstrap.css" rel="stylesheet">
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style>
		.row .carousel .carousel-inner .item img{
			width:100%;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>简单轮播carousel</h1>
	<div class="carousel" data-ride="carousel">
		<div class="carousel-inner">
			<div class="item active">
				<img src="images/b%20(1).jpg" alt="">
			</div>
			<div class="item">
				<img src="images/b%20(2).jpg" alt="">
			</div>
			<div class="item">
				<img src="images/b%20(3).jpg" alt="">
			</div>
			<div class="item">
				<img src="images/b%20(4).jpg" alt="">
			</div>
		</div>
	</div>
	<h1>定制轮播carousel</h1>
	<div class="carousel slide" data-ride="carousel" data-interval="3000" >
		<div class="carousel-inner">
			<div class="item active">
				<img src="images/b%20(1).jpg" alt="">
			</div>
			<div class="item">
				<img src="images/b%20(2).jpg" alt="">
			</div>
			<div class="item">
				<img src="images/b%20(3).jpg" alt="">
			</div>
			<div class="item">
				<img src="images/b%20(4).jpg" alt="">
			</div>
		</div>
	</div>
	<h1>带说明的轮播carousel</h1>
	<div class="carousel slide " data-ride="carousel" data-interval="3000" >
		<div class="carousel-inner">
			<div class="item active">
				<img src="images/b%20(1).jpg" alt="">
				<div class="carousel-caption">
					<h3>星星</h3>
					<span>star full of the sky...</span>
				</div>
			</div>
			<div class="item">
				<img src="images/b%20(2).jpg" alt="">+
				<div class="carousel-caption">
					<h3>黑手党</h3>
					<span>满满的全是手</span>
				</div>
			</div>
			<div class="item">
				<img src="images/b%20(3).jpg" alt="">
				<div class="carousel-caption">
					<h3>star</h3>
					<span>a huge star in the screen</span>
				</div>
			</div>
			<div class="item">
				<img src="images/b%20(4).jpg" alt="">
				<div class="carousel-caption">
					<h3>大桥</h3>
					<span>我知道,这黑夜总会过去</span>
				</div>
			</div>
		</div>
	</div>

	<h1>带前进后退的轮播carousel</h1>
	<div class="row">
		<div class="carousel slide col-md-6" id="myslid" data-ride="carousel" data-interval="3000" >
			<div class="carousel-inner">
				<div class="item active">
					<img src="images/b%20(1).jpg" alt="">
				</div>
				<div class="item">
					<img src="images/b%20(2).jpg" alt="">
				</div>
				<div class="item">
					<img src="images/b%20(3).jpg" alt="">
				</div>
				<div class="item">
					<img src="images/b%20(4).jpg" alt="">
				</div>
			</div>
			<!--prev next-->
			<a href="#myslid" data-slide="prev" class="carousel-control left"><span class="glyphicon glyphicon-chevron-left"></span></a>
			<a href="#myslid" data-slide="next" class="carousel-control right"><span class="glyphicon glyphicon-chevron-right"></span></a>
		</div>
	</div>


	<h1>带序号指示器的轮播carousel</h1>
	<div class="row">
		<div class="carousel slide col-md-6" id="mylist" data-ride="carousel" data-interval="1000" >
			<div class="carousel-inner">
				<div class="item active">
					<img src="images/b%20(1).jpg" alt="">
				</div>
				<div class="item">
					<img src="images/b%20(2).jpg" alt="">
				</div>
				<div class="item">
					<img src="images/b%20(3).jpg" alt="">
				</div>
				<div class="item">
					<img src="images/b%20(4).jpg" alt="">
				</div>
			</div>
			<!--prev next-->
			<a href="#mylist" data-slide="prev" class="carousel-control left"><span class="glyphicon glyphicon-chevron-left"></span></a>
			<a href="#mylist" data-slide="next" class="carousel-control right"><span class="glyphicon glyphicon-chevron-right"></span></a>
			<!--指示器-->
			<ul class="carousel-indicators">
				<li data-slide-to="0" data-target="#mylist" class="active"></li>
				<li data-slide-to="1" data-target="#mylist"></li>
				<li data-slide-to="2" data-target="#mylist"></li>
				<li data-slide-to="3" data-target="#mylist"></li>
			</ul>
		</div>
	</div>

</div>
<h1><br></h1>
<h1><br></h1>
</body>
<script src="http://127.0.0.1/yesterday/03-1-Jquery/JS/jquery-1.11.3.min.js"></script>
<script src="bootstrap_3_3_5/js/bootstrap.js"></script>
<script >
	$(function(){
		$("[data-toggle='tooltip']").tooltip();
		$('[data-toggle="popover"]').popover();
	});
	(function () { var s = document.createElement("script"); s.onload = function () { bootlint.showLintReportForCurrentDocument([]); }; s.src = "bootstrap_3_3_5/js/bootlint.js"; document.body.appendChild(s) })();
</script>

</html>
