<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>全局 CSS 样式-图片</title>
	<link href="bootstrap_3_3_5/css/bootstrap.min.css" rel="stylesheet">
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<!--字体颜色 text-->
	<p class="text-danger bg-danger" >fdsafsfasf</p>
	<!--字体背景颜色 bg-->
	<p class="text-success bg-warning" >fdsafsfasf</p>
	<!--文本对齐方式-->
	<p class="text-info bg-success text-left" >fdsafsfasf</p>
	<p class="text-primary bg-primary text-right" >fdsafsfasf</p>
	<!--文本两端对齐 justify-->
	<p class="text-warning bg-info text-justify" >fdsaGDSGSfsfasf</p>

	<p class="text-warning bg-info text-lowercase" >fdsGSAGASsfaGSAsf</p>
	<p class="text-warning bg-info text-uppercase" >fdsGSAGASsfaGSAsf</p>
	<!--首字母大写-->
	<p class="text-warning bg-info text-capitalize" >height-line background-color</p>
</body>
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="bootstrap_3_3_5/js/bootstrap.min.js"></script>
</html>
