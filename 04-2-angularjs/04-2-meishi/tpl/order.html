<div ng-include="'tpl/header.html'"></div>
<div class="container addmargin">
	<div class="panel panel-success">
		<form class="panel-body">
			<div class="form-group">
				<label for="username" class="control-label">联系人:</label>
				<input type="text" class="form-control" id="username" required placeholder="请输入姓名">

			</div>
			<label for="username" class="control-label">性别:</label>
			<div class="radio">
				<label class="radio-inline">
					<input type="radio" name="usex" value="male" checked> 先生
				</label>
				<label class="radio-inline">
					<input type="radio" name="usex" value="female"> 女士
				</label>
			</div>
			<div class="form-group">
				<label for="phonenum" class="control-label">联系电话:</label>
				<input type="text" class="form-control" id="phonenum" pattern="\d{4,11}" required placeholder="请输入联系电话">
			</div>
			<div class="form-group">
				<label for="phonenum" class="control-label">送餐地址:</label>
				<textarea  rows="5" class="form-control" required></textarea>
			</div>
			<button type="submit" class="btn btn-success btn-block">确定下单</button>
		</form>
		<!--确定下单时显示下面表签-->
		<div class="panel-body">
			<div class="alert alert-success">
				订单成功！您的订单编号为：9527。您可以在用户中心查看订单状态。
			</div>
		</div>
	</div>


</div>
<div ng-include="'tpl/footer.html'"></div>
