<div ng-include="'tpl/header.html'"></div>

<div class="container addmargin">
	<div class="row text-center">
		<h2>我的订单</h2>
	</div>
	<table class="table table-striped table-condensed table-hover">
		<thead>
		<tr>
			<th>编号</th>
			<th>菜品</th>
			<th>下单时间</th>
			<th>联系人</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="o in orders">
			<td ng-bind="o.order_num"></td>
			<td>
				<a href="#/detail/{{o.did}}">
					<img ng-src="img/{{o.img_sm}}" class="media-object" alt="">
				</a>
			</td>
			<td>{{o.order_time | date:'yyyy-MM-dd'}}<br>{{o.order_time | date:'hh:mm:ss'}}</td>
			<td ng-bind="o.user_name"></td>
		</tr>
		</tbody>
	</table>
</div>
<div ng-include="'tpl/footer.html'"></div>
