<div ng-include="'tpl/header.html'"></div>
<div class="container addmargin">
	<div class="text-center"><img src="img/avatar/noavatar.gif" alt=""class=" img-rounded"></div>
	<div class="text-center" ng-hide="isOnline">
		<h3 class="text-info mgTop-20">请先登录</h3>
		<a href="#/userInfo/login" class="btn btn-org mgTop-20">点击登录</a>
		<a href="#/userInfo/register" type="button" class="btn btn-org mgTop-20">点击注册</a>
	</div>
	<div class="text-center" ng-show="isOnline">
		<h3 class="">昵称：<span class="text-primary">{{msUserInfo.user_name}}</span></h3>
		<h4 class="mgTop-20">联系号码：<span class="text-primary">{{msUserInfo.phone}}</span></h4>
		<h4 class="mgTop-20">联系地址：<span class="text-primary">{{msUserInfo.addr}}</span>&nbsp;&nbsp;<a href="" data-target="#myModal" data-toggle="modal" class="text-org">修改</a></h4>
		<button type="button" class="btn btn-org mgTop-20" ng-click="logout()">退出登录</button>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title text-left" id="myModalLabel">请输入新地址</h4>
					</div>
					<form ng-submit="submit()">
						<div class="modal-body">
							<div class="form-group">
								<input ng-model="newAddr" type="text" class="form-control" id="newAddr" required placeholder="请输入新地址">
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-default">确定</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

</div>
<div ng-include="'tpl/footer.html'"></div>
