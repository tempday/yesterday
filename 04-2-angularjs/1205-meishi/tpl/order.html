<div ng-include="'tpl/header.html'"></div>
<div class="container addmargin">
	<div class="panel panel-warning">
		<form class="panel-body" ng-submit="submit()" ng-hide="orderstate">
			<div class="form-group">
				<label for="username" class="control-label">联系人:</label>
				<input ng-model="user_name" type="text" class="form-control" id="username" required placeholder="请输入姓名">
			</div>
			<label for="username" class="control-label">性别:</label>
			<div class="radio">
				<label class="radio-inline">
					<input ng-model="sex" type="radio" name="usex" value="1" checked required> 先生
				</label>
				<label class="radio-inline">
					<input ng-model="sex" type="radio" name="usex" value="2"> 女士
				</label>
			</div>
			<div class="form-group">
				<label for="phonenum" class="control-label">联系电话:</label>
				<input ng-model="phone" type="text" class="form-control" id="phonenum" pattern="\d{4,11}" required placeholder="请输入联系电话">
			</div>
			<div class="form-group">
				<label for="phonenum" class="control-label">送餐地址:</label>
				<textarea ng-model="addr"  rows="5" class="form-control" required></textarea>
			</div>
			<button type="submit" class="btn btn-warning btn-block">确定下单</button>
		</form>
		<!--确定下单时显示下面表签-->
		<div class="panel-body" ng-show="orderstate">
			<div class="alert alert-success">
				订单成功！您的订单编号为：{{order_num}}。您可以在用户中心查看订单状态。
			</div>
		</div>
	</div>


</div>
<div ng-include="'tpl/footer.html'"></div>
