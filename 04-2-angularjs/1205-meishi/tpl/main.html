<div ng-include="'tpl/header.html'"></div>
<div class="container addmargin">
		<form>
			<div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="搜索菜品名称和原料..." ng-model="keywd">
				<span class="glyphicon glyphicon-search form-control-feedback"></span>
			</div>
		</form>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="lis in dish">
			<div class="media">
				<div class="media-left media-middle">
					<a href="#/detail/{{lis.did}}" ng-click="showDetail()"><img ng-src="img/{{lis.img_sm}}" class="media-object" alt=""></a>
				</div>
				<div class="media-body">
					<p class="media-heading"><h4>{{lis.name}}</h4></p>
					<div>
						<p class="borderbtn"><span>主要食材：</span>{{lis.material}}</p>
						<span class="text-danger">&yen; {{lis.price}}</span>
					</div>
				</div>
			</div>
		</li>
	</ul>
	<div ng-hide="searching">
		<button type="button" class="btn btn-warning btn-block" ng-click="load()" ng-show="addmore">
			加载更多 <img src="img/loading.gif" alt="" ng-show="isLoading">
		</button>
		<div class="alert alert-danger" ng-hide="addmore">没有更多数据了...</div>
	</div>
	<button type="button" class="btn btn-info btn-block" ng-if="searching" ng-click="load()">返回</button>
</div>
<div ng-include="'tpl/footer.html'"></div>
