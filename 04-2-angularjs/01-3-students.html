<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
	<div class="container">
		<div ng-controller="myCtoler">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>姓名</th>
						<th>性别</th>
						<th>生日</th>
						<th>总分</th>
					</tr>
				</thead>
				<tbody>
					<tr class="" ng-repeat="std in students" ng-if="std.score>200">
						<td ng-repeat="elem in std">{{elem}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
<script src="js/angular.js"></script>
<script type="text/javascript">
	angular.module("myModule",[]).controller("myCtoler",function($scope){
		$scope.students=[
			{sname:"liu",ssex:"male",sbirthday:"1988-05-19",score:600},
			{sname:"小明",ssex:"男",sbirthday:"1997-09-17",score:230},
			{sname:"linlin",ssex:"female",sbirthday:"1995-03-27",score:550},
			{sname:"丽丽",ssex:"female",sbirthday:"2000-11-13",score:720},
			{sname:"飞雪",ssex:"女",sbirthday:"1999-02-12",score:680},
			{sname:"楚风",ssex:"男",sbirthday:"1975-05-24",score:180}
		];
	});
</script>
</html>
